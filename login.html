<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Login Page</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222222;
        }
        /* Credentials Card */
        .credentialsCard {
            position: relative;
            height: max-content;
            margin: 6% auto;
            padding: 2em;
            background-color: #e5f7f4;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #00000021;
            width: 50vh;
            animation: initialAppear 0.4s ease-in-out;
            display: flex;
                align-items: center;
                justify-content: center;
        }
        .credentialsCard > label {
            color: #003321;
            margin-bottom: 5px;
        }
        .credentialsCard > span {
            margin-bottom: 5px;
        }
        .inputBox {
            margin-bottom: 12px;
            position: relative;
        }
        .inputBox input {
            border: 1px solid #b3b3b3;
            margin-top: 8px;
            width: 100%;
            padding: 10px;
            border-radius: 4px;
        }
        .inputBox input:focus {
            border: 1px solid #019863;
            outline: 1px solid #019863;
        }
        .credentialsCard button {
            color: #f3f7f6;
            background-color: #019863;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 15px;
            cursor: pointer;
        }
        .credentialsCard button:hover {
            scale: 1.04;
            background-color: #01915f;
        }
        .bottomSection {
            display: flex;
            flex-direction: column;
            text-align: center;
        }
        .or-section {
            margin-top: 1em;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
        }
        .line {
            flex: 1;
            height: 1px;
            background-color: #019863;
            margin: 0 10px;
        }
        .or-text {
            color: #019863;
            font-weight: bold;
        }
        #login{
            display: flex;
            justify-content: center;
            align-items: center;
        }
      
        /* Responsive styles */
        @media (max-width: 760px) {
            .credentialsCard {
                width: 35vh;
                margin: 25% auto;
               
            }
            .credentialsCard > label {
                font-size: 22px;
            }
            .inputBox input {
                padding: 7px;
                font-size: 12px;
            }
            .credentialsCard button {
                padding: 10px;
                font-size: 13px;
            }
        }
        /* Animation */
        @keyframes initialAppear {
            from {
                opacity: 0;
                scale: 0.3;
                transform: translateY(-100px);
            }
            to {
                opacity: 1;
                scale: 1;
                transform: translateY(0px);
            }
        }
    </style>
</head>
<body>
    <div class="credentialsCard">
        <h2>Login</h2>
        
        <form id="loginForm">
            <div class="inputBox">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="inputBox">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div id="login">
            <button type="submit">Log In</button>
        </div></form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Redirect to dashboard
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
