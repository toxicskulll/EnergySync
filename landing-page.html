<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efficient energy management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #4a90e2;
        }
        .login-btn {
            background-color: #f700ff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
            background-color: #e9ecef;
        }
        .mainContainer {
            padding-left: 14em;
            padding-right: 14em;
        }
        .container {
            padding-left: 15%;
            padding-right: 15%;
            display: grid;
        }
        .container {
            grid-template-columns: 1fr 1fr;
        }
        .item-1 {
            grid-column: 2;
            grid-row: 1;
            font-size: 40px;
        }
        .item-2 {
            grid-column: 1;
            grid-row: 1 / span 3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            width: 300px;
            position: relative;
        }
        .item-2 img {
            position: absolute;
            height: 500px;
            width: 480px;
        }
        .item-3 {
            grid-column: 2;
            grid-row: 2;
            font-size: 16px;
        }
        .item-4 {
            grid-column: 2;
            grid-row: 3;
        }
        .item-4 button {
            color: #f3f7f6;
            background-color: #019863;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 15px;
            width: 100%;
        }
        .h5-title {
            text-align: center;
            color: #2c3e50;
            font-size: 25px;
        }
        .cards-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            margin: 0px 110px;
        }
        .card {
            margin: 60px;
            background-color: #f3fbf9;
            padding: 25px 20px 30px 20px;
            border-radius: 25px;
            box-shadow: 0px 0px 10px #01985e37;
            width: 290px;
        }
        .feature {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 40px 0;
        }
        .endSection {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 40px 0;
        }
        .endSection button {
            color: #f3f7f6;
            background-color: #019863;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">AI Powered Energy Management System</div>
        <a href="login.html" class="login-btn">Sign Up</a>
    </nav>

    <!-- Main Content -->
    <div class="mainContainer">
        <div class="container">
            <div class="item item-1">
                <span>
                    Smart <span style="color: #003321;">Energy<br> Management</span> System
                </span>
            </div>
            <div class="item item-2">
                <img src="money.png" alt="Financial Image">
            </div>
            <div class="item item-3">
                Take control of your energy expenses with our easy energy tracker. Perfect for both pros and beginners!
            </div>
            <div class="item item-4">
                <a href="login.html" class="login-btn">Sign Up</a>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer style="background-color: #f4f4f4; padding: 20px; text-align: center;">
        Â© 2024. All rights reserved to Syndicate.
    </footer>
</body>
</html>
