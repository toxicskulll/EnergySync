<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Consumption Insights</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="antialiased">
    <div class="flex h-screen overflow-hidden">
        <!-- Left Visualization Panel -->
        <div class="w-2/3 p-6 bg-gray-50 shadow-lg overflow-y-auto">
            <div class="grid grid-cols-1 gap-6">
                <!-- Power Consumption Overview -->
                <div class="soft-gradient rounded-xl p-6 text-gray-800 shadow-md">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-bold text-gray-700">Power Consumption Overview</h2>
                        <div class="flex items-center space-x-2">
                            <span class="text-sm text-gray-600">Last Updated:</span>
                            <span id="lastUpdated" class="font-semibold text-gray-700">Just Now</span>
                        </div>
                    </div>
                    <canvas id="powerConsumptionChart" class="w-full h-80"></canvas>
                </div>

                <!-- Device Breakdown -->
                <div class="bg-white rounded-xl shadow-md p-6">
                    <h3 class="text-xl font-semibold mb-4 text-gray-700">Device Power Consumption</h3>
                    <div id="deviceBreakdown" class="grid grid-cols-3 gap-4"></div>
                </div>
            </div>
        </div>

        <!-- Right Chat Panel -->
        <div class="w-1/3 bg-gray-100 flex flex-col">
            <div class="bg-blue-100 text-blue-800 p-4 flex justify-between items-center">
                <h2 class="text-xl font-bold">Power AI Assistant</h2>
                <div class="flex items-center space-x-2">
                    <span class="text-sm opacity-70">Active</span>
                    <div class="w-3 h-3 bg-blue-500 rounded-full"></div>
                </div>
            </div>

            <!-- Chat Messages -->
            <div id="chatMessages" class="flex-grow overflow-y-auto p-4 chat-scrollbar space-y-4">
                <!-- Example Welcome Message -->
                <div class="bg-white rounded-xl p-4 shadow-sm">
                    <p class="text-gray-700">
                        <i class="fas fa-robot mr-2 text-blue-400"></i>
                        Hello! I'm your Power Consumption AI. Ask me anything about device power usage, efficiency, or comparisons.
                    </p>
                </div>
            </div>

            <!-- Chat Input -->
            <div class="p-4 bg-white border-t">
                <div class="flex items-center space-x-2">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Ask about power consumption..." 
                        class="flex-grow p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-200"
                    >
                    <button 
                        id="sendButton" 
                        class="bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition-all"
                    >
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
